<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churn Chart</title>
    <style>
        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .back-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h2>Churn Chart</h2>

    <!-- 뒤로 가기 X 버튼 -->
    <button>X</button>
    <button class="back-button" onclick="goBack()">X</button>

    <img src="{% url 'churn_chart' customer_id %}" alt="Churn Chart">

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
